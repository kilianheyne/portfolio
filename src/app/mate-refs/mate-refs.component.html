<section class="content-limit">
    <div id="content-wrapper" class="content-limit">
        <h4>{{ 'mate-refs.h4' | translate }}</h4>
        <div id="mobile-heading">
            <h3>{{ 'mate-refs.h3' | translate }}</h3>
            <span>{{ 'mate-refs.span' | translate }}</span>
        </div>
        <div id="credential-content">
            @for (item of credentialData.credentialList; track $index) {
            <app-credential [credential]="item"></app-credential>
            }   
        </div>
    </div>
</section>
